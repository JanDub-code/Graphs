    <script>
        // Pre-seed theme preference for analyzer pages to avoid light-mode flash on first visit
        (() => {
            const storedGraph = localStorage.getItem('graph-analyzer-theme');
            const storedBst = localStorage.getItem('bst-analyzer-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = storedGraph || storedBst || (prefersDark ? 'dark' : 'light');

            document.documentElement.setAttribute('data-theme', theme);
            if (!storedGraph) localStorage.setItem('graph-analyzer-theme', theme);
            if (!storedBst) localStorage.setItem('bst-analyzer-theme', theme);
        })();

            valentine: { dates: [[2, 10], [2, 16]], title: 'üíï Graph Analyzers üíï', greeting: 'üíù ≈†≈•astn√Ω Valent√Ωn! üíù', priority: true }

        function detectSeason() {
            const now = new Date();
            const month = now.getMonth() + 1;
            const day = now.getDate();

            // Priority holidays first
            for (const [name, cfg] of Object.entries(SEASONS)) {
                if (!cfg.priority) continue;
                const [[sm, sd], [em, ed]] = cfg.dates;
                if ((month > sm || (month === sm && day >= sd)) && (month < em || (month === em && day <= ed))) return name;
            }

            // Regular seasons
            for (const [name, cfg] of Object.entries(SEASONS)) {
                if (cfg.priority) continue;
                const [[sm, sd], [em, ed]] = cfg.dates;
                // Handle year wrap (christmas Dec-Jan)
                if (sm > em) {
                    if (month > sm || (month === sm && day >= sd) || month < em || (month === em && day <= ed)) return name;
                } else {
                    if ((month > sm || (month === sm && day >= sd)) && (month < em || (month === em && day <= ed))) return name;
                }
            }
            return 'spring'; // default
        }

        function initSeason() {
            const season = detectSeason();
            applySeason(season);
            updatePickerActive(season);
        }

        function applySeason(season) {
            const cfg = SEASONS[season];

            // INSTANT switch - just change body class
            document.body.className = 'season-' + season;

            // Update title and greeting
            document.getElementById('pageTitle').innerHTML = cfg.title;
            document.getElementById('greeting').textContent = cfg.greeting;
        }

        function updatePickerActive(season) {
            document.querySelectorAll('.season-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.season === season);
            });
        }

        function toggleSeasonPicker() {
            const picker = document.getElementById('seasonPicker');
            const toggle = document.getElementById('seasonPickerToggle');
            if (!picker) return;
            picker.classList.toggle('collapsed');
            if (toggle) {
                toggle.textContent = picker.classList.contains('collapsed') ? '‚ñº' : '‚ñ≤';
            }
        }

        function initSeasonPickerMobile() {
            const picker = document.getElementById('seasonPicker');
            if (!picker) return;
            const isMobile = window.matchMedia('(max-width: 768px)').matches;
            if (isMobile) {
                picker.classList.add('collapsed');
            } else {
                picker.classList.remove('collapsed');
            }
            window.matchMedia('(max-width: 768px)').addEventListener('change', (e) => {
                if (e.matches) {
                    picker.classList.add('collapsed');
                } else {
                    picker.classList.remove('collapsed');
                }
            });
        }

        function initSeasonPicker() {
            initSeasonPickerMobile();
            document.querySelectorAll('.season-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const season = btn.dataset.season;
                    if (season === 'auto') {
                        const autoSeason = detectSeason();
                        applySeason(autoSeason);
                        updatePickerActive('auto');
                    } else {
                        applySeason(season);
                        updatePickerActive(season);
                    }
                });
            });
        }

        // Initialize everything
        prerenderDecorations();
        generateChristmasSnowflakes();
        randomizeSanta();
        initSeason();
        initSeasonPicker();
