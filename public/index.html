<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Analyzers üéÑ</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            padding-top: 60px;
            background: linear-gradient(135deg, #1a472a 0%, #2d5016 50%, #1a472a 100%);
            min-height: 100vh;
        }
        h1 {
            color: #ffd700;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        a {
            display: block;
            padding: 20px 40px;
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: all 0.3s;
            border: 2px solid #ffd700;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        /* V√°noƒçn√≠ svƒõt√Ωlka */
        .christmas-lights {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            z-index: 1000;
            overflow: hidden;
            pointer-events: none;
        }

        .wire {
            position: absolute;
            top: 8px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #2a2a2a 0%, #3a3a3a 50%, #2a2a2a 100%);
            box-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .lights-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 0 10px;
        }

        .light {
            position: relative;
            width: 12px;
            height: 20px;
            margin-top: 8px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }

        .light::before {
            content: '';
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 8px;
            background: linear-gradient(to bottom, #4a4a4a, #3a3a3a);
            border-radius: 2px 2px 0 0;
        }

        .light::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 8px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            filter: blur(1px);
        }

        .light.red {
            background: radial-gradient(ellipse at 30% 20%, #ff6b6b, #e63946);
            box-shadow: 0 0 15px 5px rgba(230, 57, 70, 0.6), 0 0 30px 10px rgba(230, 57, 70, 0.3);
            animation: swing 2s ease-in-out infinite, glow-red 1.5s ease-in-out infinite alternate;
        }

        .light.green {
            background: radial-gradient(ellipse at 30% 20%, #51cf66, #2d9e42);
            box-shadow: 0 0 15px 5px rgba(45, 158, 66, 0.6), 0 0 30px 10px rgba(45, 158, 66, 0.3);
            animation: swing 2s ease-in-out infinite 0.3s, glow-green 1.5s ease-in-out infinite alternate 0.5s;
        }

        .light.blue {
            background: radial-gradient(ellipse at 30% 20%, #74c0fc, #339af0);
            box-shadow: 0 0 15px 5px rgba(51, 154, 240, 0.6), 0 0 30px 10px rgba(51, 154, 240, 0.3);
            animation: swing 2s ease-in-out infinite 0.6s, glow-blue 1.5s ease-in-out infinite alternate 1s;
        }

        .light.yellow {
            background: radial-gradient(ellipse at 30% 20%, #ffe066, #fab005);
            box-shadow: 0 0 15px 5px rgba(250, 176, 5, 0.6), 0 0 30px 10px rgba(250, 176, 5, 0.3);
            animation: swing 2s ease-in-out infinite 0.9s, glow-yellow 1.5s ease-in-out infinite alternate 1.5s;
        }

        .light.purple {
            background: radial-gradient(ellipse at 30% 20%, #da77f2, #be4bdb);
            box-shadow: 0 0 15px 5px rgba(190, 75, 219, 0.6), 0 0 30px 10px rgba(190, 75, 219, 0.3);
            animation: swing 2s ease-in-out infinite 1.2s, glow-purple 1.5s ease-in-out infinite alternate 2s;
        }

        .light.orange {
            background: radial-gradient(ellipse at 30% 20%, #ffa94d, #fd7e14);
            box-shadow: 0 0 15px 5px rgba(253, 126, 20, 0.6), 0 0 30px 10px rgba(253, 126, 20, 0.3);
            animation: swing 2s ease-in-out infinite 0.15s, glow-orange 1.5s ease-in-out infinite alternate 0.75s;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        @keyframes glow-red {
            0% { box-shadow: 0 0 10px 3px rgba(230, 57, 70, 0.4), 0 0 20px 6px rgba(230, 57, 70, 0.2); }
            100% { box-shadow: 0 0 20px 8px rgba(230, 57, 70, 0.8), 0 0 40px 15px rgba(230, 57, 70, 0.4); }
        }

        @keyframes glow-green {
            0% { box-shadow: 0 0 10px 3px rgba(45, 158, 66, 0.4), 0 0 20px 6px rgba(45, 158, 66, 0.2); }
            100% { box-shadow: 0 0 20px 8px rgba(45, 158, 66, 0.8), 0 0 40px 15px rgba(45, 158, 66, 0.4); }
        }

        @keyframes glow-blue {
            0% { box-shadow: 0 0 10px 3px rgba(51, 154, 240, 0.4), 0 0 20px 6px rgba(51, 154, 240, 0.2); }
            100% { box-shadow: 0 0 20px 8px rgba(51, 154, 240, 0.8), 0 0 40px 15px rgba(51, 154, 240, 0.4); }
        }

        @keyframes glow-yellow {
            0% { box-shadow: 0 0 10px 3px rgba(250, 176, 5, 0.4), 0 0 20px 6px rgba(250, 176, 5, 0.2); }
            100% { box-shadow: 0 0 20px 8px rgba(250, 176, 5, 0.8), 0 0 40px 15px rgba(250, 176, 5, 0.4); }
        }

        @keyframes glow-purple {
            0% { box-shadow: 0 0 10px 3px rgba(190, 75, 219, 0.4), 0 0 20px 6px rgba(190, 75, 219, 0.2); }
            100% { box-shadow: 0 0 20px 8px rgba(190, 75, 219, 0.8), 0 0 40px 15px rgba(190, 75, 219, 0.4); }
        }

        @keyframes glow-orange {
            0% { box-shadow: 0 0 10px 3px rgba(253, 126, 20, 0.4), 0 0 20px 6px rgba(253, 126, 20, 0.2); }
            100% { box-shadow: 0 0 20px 8px rgba(253, 126, 20, 0.8), 0 0 40px 15px rgba(253, 126, 20, 0.4); }
        }

        /* Padaj√≠c√≠ sn√≠h */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -20px;
            color: white;
            font-size: 1em;
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.3;
            }
        }

        /* Animovan√Ω Santa na san√≠ch */
        .santa-container {
            position: fixed;
            z-index: 1001;
            pointer-events: none;
            animation: fly-santa 15s linear infinite;
        }

        .santa {
            font-size: 3rem;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.5));
            animation: santa-bounce 0.5s ease-in-out infinite;
        }

        .reindeer {
            font-size: 2.5rem;
            margin-right: -10px;
            animation: reindeer-run 0.3s ease-in-out infinite alternate;
        }

        .sleigh {
            display: flex;
            align-items: center;
        }

        @keyframes fly-santa {
            0% {
                left: -200px;
                top: 80px;
            }
            50% {
                top: 120px;
            }
            100% {
                left: calc(100vw + 200px);
                top: 60px;
            }
        }

        @keyframes santa-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes reindeer-run {
            0% { transform: translateY(0) rotate(-2deg); }
            100% { transform: translateY(-3px) rotate(2deg); }
        }

        /* V√°noƒçn√≠ stromeƒçek */
        .christmas-tree {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 5rem;
            animation: tree-glow 2s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 20px rgba(0, 255, 0, 0.5));
            z-index: 100;
        }

        @keyframes tree-glow {
            0% { filter: drop-shadow(0 0 10px rgba(0, 255, 0, 0.3)) brightness(1); }
            100% { filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8)) brightness(1.1); }
        }

        /* D√°rky pod stromeƒçkem */
        .presents {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 2rem;
            z-index: 99;
            animation: present-shake 3s ease-in-out infinite;
        }

        @keyframes present-shake {
            0%, 90%, 100% { transform: rotate(0deg); }
            92%, 96% { transform: rotate(-3deg); }
            94%, 98% { transform: rotate(3deg); }
        }

        /* Snƒõhul√°k */
        .snowman {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 4rem;
            animation: snowman-wave 2s ease-in-out infinite;
            z-index: 100;
        }

        @keyframes snowman-wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        /* Hvƒõzda naho≈ôe */
        .star {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            animation: star-twinkle 1s ease-in-out infinite alternate;
            z-index: 1002;
        }

        @keyframes star-twinkle {
            0% { 
                transform: translateX(-50%) scale(1) rotate(0deg); 
                filter: drop-shadow(0 0 10px gold);
            }
            100% { 
                transform: translateX(-50%) scale(1.2) rotate(15deg); 
                filter: drop-shadow(0 0 25px gold) drop-shadow(0 0 50px rgba(255,215,0,0.5));
            }
        }

        /* V√°noƒçn√≠ p≈ô√°n√≠ */
        .greeting {
            text-align: center;
            color: #ffd700;
            font-size: 1.5rem;
            margin-top: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: greeting-fade 3s ease-in-out infinite alternate;
        }

        @keyframes greeting-fade {
            0% { opacity: 0.7; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.05); }
        }

        /* Cukrov√° h≈Ølka dekorace */
        .candy-canes {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            z-index: 100;
        }

        /* Sob v rohu */
        .corner-reindeer {
            position: fixed;
            top: 80px;
            right: 30px;
            font-size: 3rem;
            animation: reindeer-nod 2s ease-in-out infinite;
            z-index: 100;
        }

        @keyframes reindeer-nod {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
        }
    </style>
</head>
<body>
    <!-- V√°noƒçn√≠ svƒõt√Ωlka -->
    <div class="christmas-lights">
        <div class="wire"></div>
        <div class="lights-container" id="lightsContainer"></div>
    </div>

    <!-- Padaj√≠c√≠ sn√≠h -->
    <div class="snowflakes" id="snowflakes"></div>

    <!-- Animovan√Ω Santa na san√≠ch -->
    <div class="santa-container" id="santaContainer">
        <div class="sleigh">
            <span class="reindeer">ü¶å</span>
            <span class="reindeer">ü¶å</span>
            <span class="santa">üéÖüõ∑</span>
        </div>
    </div>

    <!-- Hvƒõzda naho≈ôe -->
    <div class="star">‚≠ê</div>

    <!-- Sob v rohu -->
    <div class="corner-reindeer">ü¶å</div>

    <h1>üéÑ Graph Analyzers üéÑ</h1>
    
    <!-- V√°noƒçn√≠ p≈ô√°n√≠ -->
    <p class="greeting">‚ú® Vesel√© V√°noce a ≈°≈•astn√Ω nov√Ω rok! ‚ú®</p>
    
    <div class="links">
        <a href="graph_analyzer.html">üéÅ Graph Analyzer</a>
        <a href="bst_analyzer.html">üåü BST Analyzer</a>
    </div>

    <!-- Cukrov√© h≈Ølky -->
    <div class="candy-canes">üç¨üç≠üç¨</div>

    <!-- Snƒõhul√°k -->
    <div class="snowman">‚õÑ</div>

    <!-- V√°noƒçn√≠ stromeƒçek -->
    <div class="christmas-tree">üéÑ</div>

    <!-- D√°rky -->
    <div class="presents">üéÅüéÄüéÅ</div>

    <script>
        // Generov√°n√≠ v√°noƒçn√≠ch svƒõt√Ωlek
        function generateChristmasLights() {
            const container = document.getElementById('lightsContainer');
            const colors = ['red', 'green', 'blue', 'yellow', 'purple', 'orange'];
            const screenWidth = window.innerWidth;
            const lightSpacing = 45;
            const numberOfLights = Math.floor(screenWidth / lightSpacing);
            
            container.innerHTML = '';
            
            for (let i = 0; i < numberOfLights; i++) {
                const light = document.createElement('div');
                light.className = 'light ' + colors[i % colors.length];
                light.style.animationDelay = (Math.random() * 2) + 's, ' + (Math.random() * 2) + 's';
                container.appendChild(light);
            }
        }

        // Generov√°n√≠ padaj√≠c√≠ho snƒõhu
        function generateSnowflakes() {
            const container = document.getElementById('snowflakes');
            const snowflakeChars = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úª', '‚úº', '‚ùâ'];
            const numberOfFlakes = 50;

            for (let i = 0; i < numberOfFlakes; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.textContent = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.fontSize = (Math.random() * 1 + 0.5) + 'em';
                flake.style.animationDuration = (Math.random() * 5 + 5) + 's';
                flake.style.animationDelay = (Math.random() * 10) + 's';
                flake.style.opacity = Math.random() * 0.5 + 0.5;
                container.appendChild(flake);
            }
        }

        // N√°hodn√© zpo≈ædƒõn√≠ pro Santa animaci
        function randomizeSanta() {
            const santa = document.getElementById('santaContainer');
            setInterval(() => {
                santa.style.animationDuration = (Math.random() * 5 + 12) + 's';
            }, 15000);
        }
        
        generateChristmasLights();
        generateSnowflakes();
        randomizeSanta();
        window.addEventListener('resize', generateChristmasLights);
    </script>
</body>
</html>
